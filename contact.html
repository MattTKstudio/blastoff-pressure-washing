<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact Us | Blastoff Pressure Washing</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --blue: #1e3a8a;
      --yellow: #facc15;
      --gray: #c7c7c7;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--gray);
      color: #111;
    }

    .site-header {
      background-color: var(--blue);
      color: white;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      padding: 0.7rem 1rem;
    }

    .nav-container {
      display: flex;
      gap: 2.5rem;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .site-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.15rem 0;
    }

    .logo-img {
      max-width: 180px;
      transition: all 0.3s ease;
    }

    .logo-img.shrink {
      max-width: 120px;
    }

    .tagline {
      font-size: 0.9rem;
      color: white;
      margin-top: 0.3rem;
    }

    main {
      padding: 10vh 2rem 4rem;
      text-align: center;
    }

    .contact-section {
      margin: 3rem 0;
    }

    .contact-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .contact-section h2 {
      font-family: 'Paytone One', sans-serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .contact-section a {
      color: var(--blue);
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
    }

    .contact-section a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .logo-img {
        max-width: 120px;
      }

      .contact-icon {
        font-size: 3rem;
      }

      .contact-section h2 {
        font-size: 1.6rem;
      }

      .contact-section a {
        font-size: 1.2rem;
      }

      .nav-container {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav-bar">

    </nav>
    <div class="site-logo" id="logoBanner">
      <img class="logo-img" src="images/nameandlogo.png" alt="Blastoff Pressure Washing LLC Logo">
      <div class="tagline">Local. Professional. Family-Run.</div>
    </div>
  </header>

  <main>

    </div>
  </main>

  <footer>
    &copy; 2024 Blastoff Pressure Washing LLC ‚Äì Based in Arlington, WA | Serving Snohomish & Skagit County

  <script>
    window.addEventListener('scroll', () => {
      const logo = document.getElementById('logoBanner')?.querySelector('.logo-img');
      if (logo) {
        logo.classList.toggle('shrink', window.scrollY > 50);
      }
    });
  </script>
</body>
</html>
