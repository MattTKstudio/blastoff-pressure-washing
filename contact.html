<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blastoff Pressure Washing | Home</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --blue: #1e3a8a;
      --yellow: #facc15;
      --gray: #c7c7c7;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--gray);
      color: #222;
    }

    main {
      padding: 8vh 2rem 4rem;
      text-align: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 3rem;
    }

    .hero img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    .cta-button {
      margin-top: 1.5rem;
      background-color: var(--yellow);
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      main {
        padding: 6vh 1rem 3rem;
      }

      .cta-button {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <main>
    <div class="hero">
      <img src="images/team-photo.webp" alt="Matt and James in gear">
      <button class="cta-button" onclick="window.location.href='contact.html'">Get a Free Quote</button>
    </div>

    <p style="font-size: 1.3rem; max-width: 700px; margin: auto;">
      Call, text, or email us your job and address. Weâ€™ll respond quickly with your free quote.
    </p>
  </main>

  <div id="footer"></div>

  <script>
    async function loadPartial(id, file) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${file}`);
        const html = await res.text();
        const target = document.getElementById(id);
        if (target) target.innerHTML = html;
      } catch (err) {
        console.error(`Failed to load ${file}`, err);
      }
    }

    loadPartial("header", "assets/header.html").then(() => {
      const logo = document.getElementById('logoBanner');
      if (logo) {
        window.addEventListener('scroll', () => {
          logo.classList.toggle('shrink', window.scrollY > 50);
        });
      }
    });

    loadPartial("footer", "assets/footer.html");
  </script>
</body>
</html>
